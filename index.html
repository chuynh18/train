<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8" />
        <title>IT'S TRAIN-TOBER</title>
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css" integrity="sha384-WskhaSGFgHYWDcbwN70/dfYBj47jz9qbsMId/iRN3ewGhXQFZCSftd1LZCfmhktB" crossorigin="anonymous" />

    </head>
    <body>
        <div class="container">

            <div class="row">
                <div class="col-md">
                    <img src="assets/images/thomas.gif" alt="thomas" class="mx-auto d-block" id="THOMASSS" /><span id="toldU">Don't click the image</span>
                </div>
            </div>
        </div>

        <div class="container border mt-4">
            <div class="row mt-4 border">
                <div class="col-md border text-light bg-dark">
                    <h2>ADD A TRAIN!</h2>
                </div>
            </div>
            <div class="row border">
                <div class="col-md">
                    <form>
                        <div class="form-group">
                            <label for="trainName">Train name</label>
                            <input type="text" class="form-control" id="trainName" aria-describedby="train" placeholder="Enter train name">
                        </div>
                        <div class="form-group">
                            <label for="trainDestination">Destination</label>
                            <input type="text" class="form-control" id="trainDestination" aria-describedby="train" placeholder="Enter destination">
                        </div>
                        <div class="form-group">
                            <label for="trainFirstArrival">First arrival</label>
                            <input type="time" step="60" class="form-control" id="trainFirstArrival" aria-describedby="train" placeholder="First arrival">
                        </div>
                        <div class="form-group">
                            <label for="trainFrequency">Frequency (minutes)</label>
                            <input type="number" min="1" class="form-control" id="trainFrequency" aria-describedby="train" placeholder="Enter frequency in minutes">
                        </div>
                        <button type="submit" class="btn btn-primary" id="trainSubmit">Submit</button>
                    </form>
                </div>
            </div>

            <div class="row mt-4">
                <div class="col-md border text-light bg-dark">
                    <h2>TRAIN SCHEDULE!</h2>
                </div>
            </div>
            <div class="row border mb-4">
                <table class="table table-hover">
                    <thead class="thead-dark">
                        <tr>
                            <th scope="col">Train name</th>
                            <th scope="col">Destination</th>
                            <th scope="col">Frequency (minutes)</th>
                            <th scope="col">Next arrival</th>
                            <th scope="col">Minutes away</th>
                        </tr>
                        <tbody id="trainSchedule">

                        </tbody>
                    </thead>
                </table>
            </div>
        </div>
